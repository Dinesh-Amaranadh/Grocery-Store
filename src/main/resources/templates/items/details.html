<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Grocery Item Details</title>
</head>
<body>
<h1>Grocery Item Details</h1>
<p><strong>Item Name:</strong> <span th:text="${item.itemName}"></span></p>
<p><strong>Weight:</strong> <span th:text="${item.weight}"></span></p>
<p><strong>Price:</strong> <span th:text="${item.price}"></span></p>
<p><strong>In Stock:</strong> <span th:text="${item.inStock}"></span></p>
<p><strong>Category:</strong> <span th:text="${item.groceryCategory.categoryType}"></span></p>

<a th:href="@{/items/{id}/edit(id=${item.itemId})}">Edit</a>
<a th:href="@{/items/{id}/delete(id=${item.itemId})}" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
<br/>
<a th:href="@{/items}">Back to Items</a>
</body>
</html>
