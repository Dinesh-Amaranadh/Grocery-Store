<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Category Details</title>
</head>
<body>
<h1>Category Details</h1>
<p><strong>Category ID:</strong> <span th:text="${category.categoryId}"></span></p>
<p><strong>Category Type:</strong> <span th:text="${category.categoryType}"></span></p>

<h2>Items in this Category</h2>
<table>
    <thead>
    <tr>
        <th>Item Name</th>
        <th>Weight</th>
        <th>In Stock</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${category.groceryItems}">
        <td th:text="${item.itemName}"></td>
        <td th:text="${item.weight}"></td>
        <td th:text="${item.inStock}"></td>
    </tr>
    </tbody>
</table>
<a th:href="@{/categories}">Back to Categories</a>
</body>
</html>
